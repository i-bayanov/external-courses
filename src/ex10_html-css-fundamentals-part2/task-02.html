<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 02</title>
</head>
<body>
  <form action="http://httpbin.org/post" method="post">
    <fieldset>
      <legend>Personal data</legend>
      <label>
        Surname
        <input type="text" name="surname">
      </label><br><br>
      <label>
        First name
        <input type="text" name="firstname">
      </label><br><br>
      <label>
        Middle name
        <input type="text" name="middlename">
      </label><br><br>
      You are
      <label>
        <input type="radio" name="sex" value="male"> male
      </label>
      <label>
        <input type="radio" name="sex" value="female"> female
      </label><br><br>
      <label>
        Age
        <input type="number" name="age" min="18" max="101">
      </label><br><br>
      <label>
        Country of Residence
        <select>
          <option value="" selected disabled>&nbsp;</option>
          <option value="russia">Russia</option>
          <option value="ukrain">Ukrain</option>
          <option value="belarus">Belarus</option>
        </select>
      </label><br><br>
      City
      <label>
        <input type="checkbox" name="city" value="ryazan"> Ryazan
      </label>
      <label>
        <input type="checkbox" name="city" value="moscow"> Moscow
      </label><br><br>
      Photografy
      <input type="file" name="photografy" accept="image/*"><br><br><hr>
      <label>
        Title
        <select name="title" multiple size="8">
          <optgroup label="Technologies">
            <option value="web_master">Web Master</option>
            <option value="database_administrator">Database Administrator</option>
            <option value="computer-aided_design">Computer-aided design</option>
          </optgroup> 
          <optgroup label="Finance">
            <option value="economic_planning">Economic Planning</option>
            <option value="management_accounying">Management accounying</option>
            <option value="badgetting_and_planning">Badgetting and planning</option>
          </optgroup> 
        </select>
      </label><br><br>
      Salary
      <input type="range" min="45000" max="150000" step="10000" value="90000"><br><br>
      <textarea name="comment" placeholder="Tell us about yourself..." cols="50" rows="10"></textarea>
    </fieldset>
    <fieldset>
      <legend>Contact Information</legend>
      <label>
        Site
        <input type="url" name="site">
      </label><br><br>
      <label>
        Email
        <input type="email" name="email">
      </label><br><br>
      <label>
        Phone
        <input type="tel" name="tel" pattern="\+[0-9]{1,3}\s[0-9]{3}\s[0-9]{3}\-[0-9]{2}\-[0-9]{2}" title="Формат: +XXX XXX XXX-XX-XX">
      </label>
    </fieldset><br>
    <label>
      Password
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Отправить</button>
    <button type="reset">Сбросить</button><br><br><br><br><br><br><br>
    <button type="submit" formaction="http://httpbin.org/get" formmethod="get">Отправить методом GET</button>
  </form>
</body>
</html>
